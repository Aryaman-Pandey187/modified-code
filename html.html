<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #4CAF50;
            border: none;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>User Authentication</h3>
        <form method="post" action="">
            <div class="mb-3">
                <label for="user_id" class="form-label">User ID</label>
                <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Enter your User ID" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <div class="mb-3">
                <label for="source_env" class="form-label">Source Environment</label>
                <input type="text" class="form-control" id="source_env" name="source_env" value="PROD" readonly>
            </div>
            <div class="mb-3">
                <label for="source_db" class="form-label">Source Database</label>
                <input type="text" class="form-control" id="source_db" name="source_db" placeholder="Enter Source Database Details">
            </div>
            <div class="mb-3">
                <label for="destination_env" class="form-label">Destination Environment</label>
                <select class="form-select" id="destination_env" name="destination_env">
                    <option value="DEV">DEV</option>
                    <option value="SIT">SIT</option>
                    <option value="OAT">OAT</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="destination_db" class="form-label">Destination Database</label>
                <input type="text" class="form-control" id="destination_db" name="destination_db" placeholder="Enter Destination Database Details">
            </div>
            <button type="submit" class="btn btn-submit btn-primary w-100">Authenticate</button>
        </form>
    </div>
</body>
</html>
